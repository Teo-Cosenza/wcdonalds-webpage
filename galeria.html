<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
	<link rel="stylesheet" href="galeria.css"/>
    <title>Galería</title>
    <link rel="shortcut icon" href="imagenes/wcdonaldspng.jpg">
</head>
<body>  

<div class="w3-container">
    <h1><img src="imagenes/wcdonaldspng.jpg" id="imgWcdonalds" width="140" height="140" class="w3-display-topmiddle" alt="Wcdonalds Logo"></h1>
</div>

<div class="container gallery-container">

    <h1>GALERÍA DE FOTOS</h1>

    <p class="page-description text-center">Imágenes que nos definen</p>

    <div class="tz-gallery">

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="imagenes/abusoempresarial.jpg">
                    <img src="imagenes/abusoempresarial.jpg" alt="abusoempresarial" class="imagen">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="imagenes/obesidad.jpg">
                    <img src="imagenes/obesidad.jpg" alt="obesidad" class="imagen">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="imagenes/argentina.jpg">
                    <img src="imagenes/argentina.jpg" alt="argentina" class="imagen">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="imagenes/argentina.jpg">
                    <img src="imagenes/lospibes.jpg" alt="argentina" class="imagen">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="imagenes/argentina.jpg">
                    <img src="imagenes/julian.jpg" alt="argentina" class="imagen">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="imagenes/me_genera_un_cierto_asco.jpg">

            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="imagenes/el_de_rosario.jpg">

                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="imagenes/gordofobia.jpg">
                    <img src="imagenes/gordofobia.jpg" alt="gordofobia" class="imagen">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="imagenes/papitas.jpg">
                    <img src="imagenes/papitas.jpg" alt="papas" class="imagen">
                </a>
            </div>
        </div>

    </div>

</div>

<div class="w3-display-topleft">
    <a href="index.html">
        <button class="button_volver w3-round-xxlarge">VOLVER</button>
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
