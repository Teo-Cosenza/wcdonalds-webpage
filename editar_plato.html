<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="editar_plato.css" />
    <title>EDITAR PLATO</title>
</head>
<body class="w3-container">
    <div>  
        <h2 class="w3-center titulo">EDITAR PLATO</h2>
    </div>  
    <div class="w3-display-middle cuadro w3-center w3-card">
        <form id="compra" name="pasajes">
            <div>
                <h3>SELECCIONAR</h3>
                <br><br>
                <b>BEBIDA</b>
                <br>
                <input type="radio" id="agua" name="bebida" value="agua">
                <label for="agua">AGUA</label>
                <input type="radio" id="agua_con_gas" name="bebida" value="agua_con_gas">
                <label for="agua_con_gas">AGUA CON GAS</label>
                <input type="radio" id="gaseosa" name="bebida" value="gaseosa">
                <label for="gaseosa">GASEOSA</label>
                <br><br><br>
                <b>ACOMPAÑAMIENTO</b>
                <br>
                <input type="radio" id="papas_fritas" name="acompañamiento" value="papas_fritas">
                <label for="papas_fritas">PAPAS FRITAS</label>
                <input type="radio" id="aros" name="acompañamiento" value="aros">
                <label for="aros">AROS DE CEBOLLA</label>
                <br><br><br>
                <b>ADEREZOS</b>
                <br>
                <input type="radio" id="mayonesa" name="aderezos" value="mayonesa">
                <label for="mayonesa">MAYONESA</label>
                <input type="radio" id="ketchup" name="aderezos" value="ketchup">
                <label for="ketchup">KETCHUP</label>
                <input type="radio" id="mostaza" name="aderezos" value="mostaza">
                <label for="mostaza">MOSTAZA</label>
                <input type="radio" id="sin" name="aderezos" value="sin">
                <label for="sin">SIN</label>
                <br><br><br>
            </div>         
        </form>
        <button id="myBtn" class="button w3-round-xxlarge">CONTINUAR</button>     
    </div>
<!-- The Modal -->
    <div id="myModal" class="modal">     
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <p class="head w3-center">SE HA AÑADIDO AL CARRITO</p>
            </div>
            <div class="modal-footer w3-center">
                <a href="menu.html">
                    <button class="button_modal w3-round-xxlarge">SEGUIR COMPRANDO</button>
                </a>
                <a href="carrito.html">
                    <button class="button_modal w3-round-xxlarge">IR AL CARRITO</button>
                </a>
            </div>
        </div>       
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
</body>
